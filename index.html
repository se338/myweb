<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XY</title>
  <style>
    span {
      color: aqua;
      transition: 0.1s;
      cursor: pointer;
      transform: scale(1);
    }

    span:hover {
      display: inline-block;
      transform: scale(1.3);
    }

    /* 移动端优化的热点区域样式 */
    .hotspot-overlay {
      position: absolute;
      background: rgba(255, 0, 0, 0.2);
      border: 2px dashed rgba(255, 0, 0, 0.5);
      cursor: pointer;
      transition: all 0.3s ease;
      pointer-events: auto;
    }

    .hotspot-overlay:hover {
      background: rgba(255, 0, 0, 0.3);
      border: 2px solid red;
    }

    .hotspot-overlay:active {
      background: rgba(255, 0, 0, 0.4);
      transform: scale(0.95);
    }

    .image-container {
      position: relative;
      display: inline-block;
      width: 100%;
    }

    /* 为移动端优化触摸目标 */
    @media (max-width: 768px) {
      .hotspot-overlay {
        min-width: 60px;
        min-height: 60px;
      }
    }
  </style>
  <script>
    function addtimestamp() {
      var now = new Date();
      var timeonly = now.toLocaleTimeString();
      document.getElementById("timestamp").innerHTML = "Now: " + timeonly;
    }
    setInterval(addtimestamp, 500);

    // 初始化热点区域
    function initHotspots() {
      const img = document.getElementById('mapImage');
      const container = document.querySelector('.image-container');

      // 清除旧的热点（如果有的话）
      const oldHotspots = container.querySelectorAll('.hotspot-overlay');
      oldHotspots.forEach(hotspot => hotspot.remove());

      // 创建热点区域
      createHotspot(container, img, 850, 335, 1025, 481, "小X的家", "we.html");

      // 可以添加更多热点区域
      // createHotspot(container, img, x1, y1, x2, y2, "区域名称", "链接");
    }

    function createHotspot(container, img, x1, y1, x2, y2, title, link) {
      const hotspot = document.createElement('div');
      hotspot.className = 'hotspot-overlay';
      hotspot.setAttribute('title', title);

      // 设置热点位置和大小
      const width = x2 - x1;
      const height = y2 - y1;

      hotspot.style.left = x1 + 'px';
      hotspot.style.top = y1 + 'px';
      hotspot.style.width = width + 'px';
      hotspot.style.height = height + 'px';

      // 点击事件
      hotspot.addEventListener('click', function (e) {
        e.preventDefault();
        e.stopPropagation();
        console.log("点击了:", title);
        window.open(link, '_blank');
      });

      // 触摸事件（移动端）
      hotspot.addEventListener('touchstart', function (e) {
        e.preventDefault();
        this.style.background = 'rgba(255, 0, 0, 0.4)';
      });

      hotspot.addEventListener('touchend', function (e) {
        e.preventDefault();
        this.style.background = 'rgba(255, 0, 0, 0.2)';
        window.open(link, '_blank');
      });

      container.appendChild(hotspot);
    }

    // 响应式调整热点位置
    function adjustHotspots() {
      const img = document.getElementById('mapImage');
      const hotspots = document.querySelectorAll('.hotspot-overlay');

      // 这里可以根据图片缩放比例调整热点位置
      // 如果需要完全响应式，需要知道图片的原始尺寸和当前尺寸
    }

    // 页面加载完成后初始化
    document.addEventListener('DOMContentLoaded', function () {
      const img = document.getElementById('mapImage');

      // 等待图片加载完成
      if (img.complete) {
        initHotspots();
      } else {
        img.addEventListener('load', initHotspots);
      }

      // 窗口大小改变时调整热点
      window.addEventListener('resize', adjustHotspots);
    });

    var newWindow = window.open("", "_self");
    var angry = 0;
    function aowu() {
      if (angry == 0) {
        alert("拍我干嘛");
      } else if (angry == 1) {
        alert("好痛！你再拍我我就要生气了");
      } else {
        alert("你别来我家了，哼！");
        newWindow.close();
      }
      angry++;
    }
  </script>
</head>

<body>
  <div style="color: black;text-align: center">
    <h2>
      你好呀，我是小导游XY，你可以叫我小<span onclick="aowu()">X</span>，这是我的地盘，我会为你做一些引路，让你能够探索我的家。
    </h2>
    <div style="display: flex">
      <a href="Instruction.html" target="_blank" style="
            display: inline-block;
            padding: 8px 20px;
            background: linear-gradient(90deg, #00c3ff 0%, #ffff1c 100%);
            color: #333;
            border: none;
            border-radius: 24px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.12);
            transition: transform 0.1s;
            margin-right: 24px;
          " onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">说明书</a>
      <p style="
            margin: 0;
            align-self: center;
            font-size: 30px;
            margin-left: auto;
            margin-right: 0%;
          " id="timestamp"></p>
    </div>
  </div>

  <!-- 使用容器包装图片 -->
  <div class="image-container">
    <img id="mapImage" src="https://github.com/se338/myweb/raw/main/map.jpg" alt="map" width="100%" height="100%"
      style="border-radius: 10%; display: block;" />

    <!-- 保留原有的图像映射作为备用 -->
    <map name="imagemap">
      <area id="houseArea" shape="rect" coords="850,335,1025,481" alt="小X的家" title="小X的家" href="we.html"
        target="_blank" />
    </map>
  </div>
</body>

</html>
