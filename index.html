    <title>Document</title>
    <script>
      function addtimestamp() {
        var now = new Date();
        var timeonly = now.toLocaleTimeString();
        document.getElementById("timestamp").innerHTML = "Now: " + timeonly;
      }
      setInterval(addtimestamp, 500);
    </script>
  </head>
  <body>
    <div style="color: black">
      <h2>
        你好呀，我是小导游XY，你可以叫我小<span onclick="aowu()">X</span
        >，这是我的地盘，我会为你做一些引路，让你能够探索我的家。
      </h2>
      <div style="display: flex">
        <a

          target="_blank"
          style="
            display: inline-block;
            padding: 8px 20px;
            background: linear-gradient(90deg, #00c3ff 0%, #ffff1c 100%);
            color: #333;
            border: none;
            border-radius: 24px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.12);
            transition: transform 0.1s;
            margin-right: 24px;
          "
          onmouseover="this.style.transform='scale(1.05)'"
          onmouseout="this.style.transform='scale(1)'"
          >说明书</a
        >
        <p
          style="
            margin: 0;
            align-self: center;
            font-size: 30px;
            margin-left: auto;
            margin-right: 0%;
          "
          id="timestamp"
        ></p>
      </div>
    </div>
    <img
      id="mapImage"
      src="https://github.com/se338/myweb/raw/main/map.jpg"
      alt="map"
      width="100%"
      height="100%"
      style="border-radius: 10%"
      usemap="#imagemap"
    />
    <!-- 最简单的图像映射 -->
    <style>
      span {
        color: aqua;
        transition: 0.1s;
        cursor: pointer;
        transform: scale(1);
      }
      span:hover {
        display: inline-block;
        transform: scale(1.3);
      }
      /* 为图像映射区域添加悬停效果 */
      area {
        outline: 2px dashed rgba(255, 0, 0, 0.5) !important;
      }
      area:hover {
        outline: 2px solid red !important;
        cursor: pointer;
      }
    </style>

    <map name="imagemap">
      <area
        id="houseArea"
        shape="rect"
        coords="850,335,1025,481"
        atl="小X的家"
        title="小X的家"
        href="we.html"
        target="_blank"
      />
    </map>
