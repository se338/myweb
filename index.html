<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love</title>
    <style>
      /* Example: Add a background color to header */
      .square {
        width: 300px;
        height: 300px;
        background-color: aquamarine;
        box-shadow: 10px 5px 10px gray;
      }
      header {
        color: pink;
        background-color: white;
        text-align: center;
        font-size: 2em;
        margin-bottom: -10px;
      }
      .heart {
        width: 24px;
        height: 22px;
        position: relative;
        display: inline-block;
      }
      .heart::before,
      .heart::after {
        content: "";
        position: absolute;
        top: 0;
        width: 12px;
        height: 20px;
        background: red;
        border-radius: 12px 12px 0 0;
      }
      .heart::before {
        left: 12px;
        transform: rotate(-45deg);
        transform-origin: 0 100%;
      }
      .heart::after {
        left: 0;
        transform: rotate(45deg);
        transform-origin: 100% 100%;
      }
    </style>
  </head>
  <body>
    <div style="text-align: center">
      <header>Love in ours</header>
      <div
        style="
          display: flex;
          justify-content: center;
          gap: 16px;
          margin-top: 8px;
        "
      >
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
      </div>
    </div>
    <div
      class="square"
      style="display: flex; align-items: center; justify-content: center"
    >
      <img
        src="birthday1.jpg"
        alt="示例图片"
        style="max-width: 90%; max-height: 90%; border-radius: 8px"
      />
    </div>
  </body>
</html>
